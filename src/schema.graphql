type Mutation {
  createChat(users: [String!]!): Chat!
  sendMessage(text: String!, chatId: String!): Message
  confirmSecret(email: String!, secret: String!): String!
  createProfile(email: String!): User!
  requestSecret(email: String!): Boolean!
  updateStatus(status: String!): User!
}

type Query {
  myChat(id: String!): Chat!
  myChats: [Chat!]!
  myProfile: User!
  search(email: String!): [User!]!
  profile(id: String!): User!
}

type SubscriptionPayload {
  node: Message
}

type Subscription {
  subscribeToChat(chatId: String!): SubscriptionPayload!
}

type User {
  id: ID!
  email: String!
  status: String!
  loginSecret: String!
}

type Chat {
  id: ID!
  users: [User!]!
  messages: [Message!]!
}

type Message {
  id: ID!
  text: String!
  user: User!
  read: Boolean!
}
