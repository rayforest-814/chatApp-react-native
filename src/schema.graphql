type User {
  id: ID!
  email: String!
  status: String!
  loginSecret: String!
}

type Chat {
  id: ID!
  users: [User!]!
  messages: [Message!]!
}

type Message {
  id: ID!
  text: String!
  user: User!
  read: Boolean!
}

type Mutation {
  confirmSecret(email: String!, secret: String!): String!
  createProfile(email: String!): User!
  requestSecret(email: String!): Boolean!
  updateStatus(status: String!): User!
}

type Query {
  myProfile: User!
  profile(id: String!): User!
  profileFriends(id: String!): [User!]!
}
